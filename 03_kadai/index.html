<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>YoutubeURLを入れたら一覧画面でyoutubeの動画が並んで便利だなリスト</title>
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
</head>
<body>
<header>
<h1>YoutubeList
</h1>
</header>

<main>
    <input type="text" placeholder="たいとる" id="key">
    <textarea id="memo" placeholder="youtubeのURLをそのまま貼り付けて！"></textarea>
    <ul>
        <li id="save">Save</li>
        <li id="clear">Clear</li>

    </ul>
</main>
<div id="list">
<!-- ここに追加データが挿入される -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
